<div class="modal-dialog modal-md" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Agregar Alumnos al Evento</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-12">
          <div class="alert" id="messageModal" role="alert"></div>
        </div>
        <div class="col-md-10 offset-md-1" id="formTableStudent">
          <table class="table table-striped" styles="" id="speakerTable">
            <thead>
              <tr>
                <th style="width: 10px; display:none;">id</th>
                <th style="width: 150px;">Nombre</th>
                <th style="width: 80px; padding-left: 17px !important;">Botones</th>
              </tr>
            </thead>
            <tfoot>
              <tr>
                <td colspan="1000" style="text-align:right">
                  <button class="btn btn-success save-table"> <i class="fa fa-check" style="margin-right:5px"></i>Guardar Cambios</button>
                  <input type="file" class="custom-file-input d-none" id="fileImage">
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
