<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Agregar Alumnos al Evento</h5>

    <div class="modal-body">
      <h5>Gesti贸n de Participantes</h5>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="txtName">Nombre</label>
            <input type="text" class="form-control" id="txtName" aria-describedby="txtNameHelp" placeholder="Ingrese nombre" value="">

          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label for="txtDNI">DNI</label>

          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label for="txtCode">C贸digo</label>
            <input type="text" class="form-control" id="txtCode" aria-describedby="txtCodeHelp" placeholder="C贸digo" value="">
            <small id="txtCodeHelp" class="form-text"></small>
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label for="txtTuition">Colegiatura</label>
            <input type="text" class="form-control" id="txtTuition" aria-describedby="txtTuitionHelp" placeholder="Colegiatura" value="">
            <small id="txtTuitionHelp" class="form-text"></small>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="chkRegister" name="chkState" class="custom-control-input" vulue="X" checked>
            <label class="custom-control-label" for="chkRegister">Alumnos Matriculados</label>
          </div>
        </div>
        <div class="col-md-3">
          <div class="custom-control custom-radio custom-control-inline">

        <div class="col-md-3 offset-md-3">
          <div class="form-group pull right">
            <button id="btnSearch" class="btn btn-primary" style="margin-top: 0px;" >
              <i class="fa fa-search" style="margin-right:5px"></i>
              Buscar
            </button>
            <button id="btnClean" class="btn btn-warning" style="margin-top: 0px;" >
              <i class="fa fa-repeat" style="margin-right:5px"></i>
              Limpiar
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">

        <div class="col-md-12" id="formTableStudent">

                <th style="width: 10px; display:none;">id</th>
                <th style="width: 250px;">Nombre</th>
                <th style="width: 80px;">DNI</th>
                <th style="width: 80px;">C贸digo</th>
                <th style="width: 80px;">Colegiatura</th>
                <th style="width: 30px; ">Botones</th>
              </tr>
            </thead>
            <tfoot>
              <tr>
                <td colspan="1" style="">

                  <label id="pagination" class="pagination-number"></label>
